- comment: Architecture Diagram
  begin: ^\s*(architecture-beta)
  beginCaptures:
    '1':
      name: keyword.control.mermaid
  patterns:
    - match: \%%.*
      name: comment
    - comment: '(group|service)(group id)(icon name)?(title)(in)?(parent)?'
      match: !regex |-
        \s*(group|service) # group | service
        \s+([\w-]+) # id
        \s*(\()? # (
        ([\w\s-]+)? # logo option
        (:)? # :
        ([\w\s-]+)? # icon name
        (\))? # )
        \s*(\[)? # [
        ([\w\s-]+)? # title
        \s*(\])? # ]
        \s*(in)? # in
        \s*([\w-]+)? # parent
      captures:
        '1':
          name: keyword.control.mermaid
        '2':
          name: variable
        '3':
          name: punctuation.definition.typeparameters.begin.mermaid
        '4':
          name: string
        '5':
          name: keyword.control.mermaid
        '6':
          name: string
        '7':
          name: punctuation.definition.typeparameters.end.mermaid
        '8':
          name: punctuation.definition.typeparameters.begin.mermaid
        '9':
          name: string
        '10':
          name: punctuation.definition.typeparameters.end.mermaid
        '11':
          name: keyword.control.mermaid
        '12':
          name: variable
    - comment: '(service id)(group id)?:(T|B|L|R) <?-->? (T|B|L|R):(service id)(group id)?'
      match: !regex |-
        \s*([\w-]+) # service id
        \s*(\{)? # {
        \s*(group)? # group
        (\})? # }
        \s*(:) # :
        \s*(T|B|L|R) # Direction
        \s+(<?-->?) # Arrow
        \s+(T|B|L|R) # Direction
        \s*(:) # :
        \s*([\w-]+) # service id
        \s*(\{)? # {
        \s*(group)? # group id
        (\})? # }
      captures:
        '1':
          name: variable
        '2':
          name: punctuation.definition.typeparameters.begin.mermaid
        '3':
          name: variable
        '4':
          name: punctuation.definition.typeparameters.end.mermaid
        '5':
          name: keyword.control.mermaid
        '6':
          name: entity.name.function.mermaid
        '7':
          name: keyword.control.mermaid
        '8':
          name: entity.name.function.mermaid
        '9':
          name: keyword.control.mermaid
        '10':
          name: variable
        '11':
          name: punctuation.definition.typeparameters.begin.mermaid
        '12':
          name: variable
        '13':
          name: punctuation.definition.typeparameters.end.mermaid
    - comment: '(junction)(junction id)(in)?(group)'
      match: !regex |-
        \s*(junction) # junction
        \s+([\w-]+) # id
        \s*(in)? # in
        \s*([\w-]+)? # group
      captures:
        '1':
          name: keyword.control.mermaid
        '2':
          name: variable
        '3':
          name: keyword.control.mermaid
        '4':
          name: variable
  end: (^|\G)(?=\s*[`:~]{3,}\s*$)