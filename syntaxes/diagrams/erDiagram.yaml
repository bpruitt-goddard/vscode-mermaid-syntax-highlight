- comment: Entity Relationship Diagram
  begin: ^\s*(erDiagram)
  beginCaptures:
    '1':
      name: keyword.control.mermaid
  patterns:
    - match: \%%.*
      name: comment
    - comment: '(entity)'
      match: !regex |-
        ^\s*([\w-]+) # entity name
        \s*(\[)? # [
        \s*((?:[\w-]+)|(?:"[\w\s-]+"))? # alias
        \s*(\])? # ]
        $ # end of line
      captures:
        '1':
          name: variable
        '2':
          name: keyword.control.mermaid
        '3':
          name: string
        '4':
          name: keyword.control.mermaid
    - comment: '(entity) {'
      begin: !regex |-
        \s+([\w-]+) # entity name
        \s*(\[)? # [
        \s*((?:[\w-]+)|(?:"[\w\s-]+"))? # alias
        \s*(\])? # ]
        \s*({) # {
      beginCaptures:
        '1':
          name: variable
        '2':
          name: keyword.control.mermaid
        '3':
          name: string
        '4':
          name: keyword.control.mermaid
        '5':
          name: keyword.control.mermaid
      patterns:
        - comment: '(type) (name) (constraints)? ("comment")?'
          match: !regex |-
            \s*([\w-]+)\s+ # type
            ([\w-]+)\s+ # name
            ([PFU]K(?:,\s*[PFU]K){0,2})?\s* # key?
            ("[^"\r\n]*")?\s* # comment?
          captures:
            '1':
              name: storage.type.mermaid
            '2':
              name: variable
            '3':
              name: keyword.control.mermaid
            '4':
              name: string
        - match: \%%.*
          name: comment
      end: (})
      endCaptures:
        '1':
          name: keyword.control.mermaid
    - comment: '(entity) (relationship) (entity) : (label)'
      match: !regex |-
        \s*([\w-]+)\s* # entity
        ((?:\|o|\|\||}o|}\||one or (?:zero|more|many)|zero or (?:one|more|many)|many\((?:0|1)\)|only one|0\+|1\+?) #relationship left
        (?:..|--) # relationship identification
        (?:o\||\|\||o{|\|{|one or (?:zero|more|many)|zero or (?:one|more|many)|many\((?:0|1)\)|only one|0\+|1\+?))\s* # relationship right
        ([\w-]+)\s* # entity
        (:)\s* # :
        ((?:"[\w\s]*")|(?:[\w-]+)) # label
      captures:
        '1':
          name: variable
        '2':
          name: keyword.control.mermaid
        '3':
          name: variable
        '4':
          name: keyword.control.mermaid
        '5':
          name: string
  end: (^|\G)(?=\s*[`:~]{3,}\s*$)
