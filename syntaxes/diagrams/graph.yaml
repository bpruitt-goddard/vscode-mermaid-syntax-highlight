- comment: Graph
  begin: ^\s*(graph|flowchart(?:-elk)?)\s+([\p{Letter}\ 0-9]+)?
  beginCaptures:
    '1':
      name: keyword.control.mermaid
    '2':
      name: entity.name.function.mermaid
  patterns:
    - match: \%%.*
      name: comment
    - comment: ''
      match: !regex |-
        ^\s*(subgraph)\s+
        (\w+)
        (\[)
        ("?[\w\s*+%=\\/:\.\-'`,&^#$!?<>]*"?)
        (\])
      captures:
        '1':
          name: keyword.control.mermaid
        '2':
          name: variable
        '3':
          name: keyword.control.mermaid
        '4':
          name: string
        '5':
          name: keyword.control.mermaid
    - match: ^\s*(subgraph)\s+([\p{Letter}\ 0-9<>]+)
      captures:
        '1':
          name: keyword.control.mermaid
        '2':
          name: entity.name.function.mermaid
    - match: ^(?i)\s*(direction)\s+(RB|BT|RL|TD|LR)
      captures:
        '1':
          name: keyword.control.mermaid
        '2':
          name: entity.name.function.mermaid
    - match: \b(end)\b
      name: keyword.control.mermaid
    - comment: '(Entity)(Edge/Shape)(Text)(Edge/Shape)'
      begin: !regex |-
        (\b(?:(?!--|==)[-\w])+\b\s*) # Entity
        (\(\[|\[\[|\[\(|\[|\(+|\>|\{|\(\() # Edge/Shape
      beginCaptures:
        '1':
          name: variable
        '2':
          name: keyword.control.mermaid
        '3':
          name: string
      patterns:
        - comment: ("multi-line text")
          begin: '\s*(")'
          beginCaptures:
            '1':
              name: string
          patterns:
            - comment: capture inner text between quotes
              begin: !regex |-
                ([^"]*)
              beginCaptures:
                '1':
                  name: string
              patterns:
                # This capture is needed to make the begin capture function
                - match: '([^"]*)'
                  captures:
                    '1':
                      name: comment
              end: '(?=")'
          end: '(")'
          endCaptures:
            '1':
              name: string
        - comment: (single line text)
          match: !regex |-
            \s*([$&%\^/#.,?!;:*+<>_\'\\\w\s]+) # Text
          captures:
            '1':
              name: string
      end: !regex |-
        (\]\)|\]\]|\)\]|\]|\)+|\}|\)\)) # Edge/Shape
      endCaptures:
        '1':
          name: keyword.control.mermaid
    - comment: (Graph Link)("Multiline text")(Graph Link)
      begin: !regex |-
        \s*((?:-?\.{1,4}-|-{2,5}|={2,5})[xo>]?\|) # Start arrow
      beginCaptures:
        '1':
          name: keyword.control.mermaid
      patterns:
        - comment: ("multi-line text")
          begin: '\s*(")'
          beginCaptures:
            '1':
              name: string
          patterns:
            - comment: capture inner text between quotes
              begin: !regex |-
                ([^"]*)
              beginCaptures:
                '1':
                  name: string
              patterns:
                # This capture is needed to make the begin capture function
                - match: '([^"]*)'
                  captures:
                    '1':
                      name: comment
              end: '(?=")'
          end: '(")'
          endCaptures:
            '1':
              name: string
        - comment: (single line text)
          match: !regex |-
            \s*([$&%\^/#.,?!;:*+<>_\'\\\w\s]+) # Text
          captures:
            '1':
              name: string
      end: !regex |-
        (\|) # End bracket
      endCaptures:
        '1':
          name: keyword.control.mermaid
    - comment: (Graph Link Start Arrow)(Text)(Graph Link End Arrow)
      match: !regex |-
        \s*([xo<]?(?:-{2,5}|={2,5}|-\.{1,3}|-\.)) # Start Arrow
        ((?:(?!--|==)[\w\s*+%=\\/:\.\-'`,"&^#$!?<>\[\]])*) # Text
        ((?:-{2,5}|={2,5}|\.{1,3}-|\.-)[xo>]?) # End Arrow
      captures:
        '1':
          name: keyword.control.mermaid
        '2':
          name: string
        '3':
          name: keyword.control.mermaid
    - comment: (Graph Link)
      match: !regex |-
        \s*([ox<]?(?:-?\.{1,4}-|-{1,4}|={1,4})[ox>]?) # Graph Link
      captures:
        '1':
          name: keyword.control.mermaid
    - comment: Entity
      match: (\b(?:(?!--|==)[-\w])+\b\s*)
      name: variable
    - comment: '(Class)(Node(s))(ClassName)'
      match: !regex |-
        \s*(class) # class
        \s+(\b[-,\w]+) # Node(s)
        \s+(\b\w+\b) # ClassName
      captures:
        '1':
          name: keyword.control.mermaid
        '2':
          name: variable
        '3':
          name: string
    - comment: '(ClassDef)(ClassName)(Styles)'
      match: !regex |-
        \s*(classDef) # classDef
        \s+(\b\w+\b) # ClassName
        \s+(\b[-,:;#\w]+) # Styles
      captures:
        '1':
          name: keyword.control.mermaid
        '2':
          name: variable
        '3':
          name: string
    - comment: '(Click)(Entity)(Link)?(Tooltip)'
      match: !regex |-
        \s*(click) # Click
        \s+(\b[-\w]+\b\s*) # Entity
        (\b\w+\b)? # Link/callback?
        \s("*.*") # Tooltip
      captures:
        '1':
          name: keyword.control.mermaid
        '2':
          name: variable
        '3':
          name: variable
        '4':
          name: string
    - comment: ExtendedNodeShapes
      begin: \s*(\@\{)
      beginCaptures:
        '1':
          name: keyword.control.mermaid
      patterns:
        - comment: (shape)(shape name)(comma)?
          match: !regex |-
            \s*(shape\s*\:)([^\,\}]*)(\,)?
          captures:
            '1':
              name: keyword.control.mermaid
            '2':
              name: entity.name.function.mermaid
            '3':
              name: keyword.control.mermaid
        - comment: (label)(label text)(comma)?
          match: !regex |-
            \s*(label\s*\:)([^\,\}]*)(\,)?
          captures:
            '1':
              name: keyword.control.mermaid
            '2':
              name: string
            '3':
              name: keyword.control.mermaid
      end: (\})
      endCaptures:
        '1':
          name: keyword.control.mermaid
  end: (^|\G)(?=\s*[`:~]{3,}\s*$)
