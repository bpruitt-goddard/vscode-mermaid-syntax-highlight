- comment: User Journey
  begin: ^\s*(journey)
  beginCaptures:
    '1':
      name: keyword.control.mermaid
  patterns:
    - match: \%%.*
      name: comment
    - match: !regex |-
        (title)\s+ # title
        (\s*["\(\)$&%\^/#.,?!;:*+=<>\'\\\-\w\s]*) # text
      captures:
        '1':
          name: keyword.control.mermaid
        '2':
          name: string
  end: (^|\G)(?=\s*[`~]{3,}\s*$)
